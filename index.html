<script>
  // Use the relative URL so it works on Vercel in any environment
  const API_URL = "/api/chat";

  let history = [];

  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sectionEl = document.getElementById("section");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(role, text) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + (role === "user" ? "user" : "ai");
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;
    msgDiv.appendChild(bubble);
    chatEl.appendChild(msgDiv);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    const section = sectionEl.value;

    addMessage("user", text);
    inputEl.value = "";
    sendBtn.disabled = true;

    addMessage("ai", "Thinkingâ€¦");
    const aiBubbles = chatEl.querySelectorAll(".msg.ai .bubble");
    const thinkingBubble = aiBubbles[aiBubbles.length - 1];

    try {
      const res = await fetch(API_URL, {
        method: "POST",                          // ğŸ‘ˆ IMPORTANT
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          section,
          message: text,
          history
        })
      });

      const data = await res.json();
      thinkingBubble.textContent =
        data.reply || "Sorry, something went wrong on the server.";

      history.push({ role: "user", content: text });
      history.push({ role: "assistant", content: data.reply });

    } catch (err) {
      console.error(err);
      thinkingBubble.textContent = "Error contacting the server.";
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
